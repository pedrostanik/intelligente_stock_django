{% extends 'produtos/base.html' %}
{% load static %}
{% block content %}
<br>
<br>
<section>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="centered-form">
            {% for field in form.visible_fields %}
            <div class="form-group col-md-6" style="width: 300px; margin: auto;">
                <label for="{{ field.id_for_label }}"
                    style="color:#5D5D5D; margin-bottom: 5px; ">{{field.label}}</label>
                {{ field }} <!-- adicionando classe bootstrap para formatação -->
            </div>
            {% if request.method == 'POST' %}
            {% for error in field.errors %}
            <div class="alert alert-primary">
                {{ error }}
            </div>
            {% endfor %}
            {% endif %}
            {% endfor %}
        </div>
        <div>
            <button style="margin-top: 10px;">Registrar</button>
        </div>
    </form>
</section>

{% endblock %}
